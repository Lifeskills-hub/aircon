function buildProxyUrl(paramsObj) {
  const url = new URL(BASE_URL);
  for (const [key, value] of Object.entries(paramsObj)) {

    }
  }
  const fullUrl = url.toString();
  return "https://corsproxy.io/?" + encodeURIComponent(fullUrl);
}
