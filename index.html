<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SG Aircon Repair Help Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:,">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4 text-primary">Need Aircon Repair Help? Post Here</h1>

  <div class="card mb-5 shadow-sm">
    <div class="card-body">
      <h3>Post a New Request</h3>
      <form id="requestForm" class="row g-3">
        <div class="col-md-6"><input type="text" class="form-control" placeholder="Your Name" required></div>
        <div class="col-md-6"><input type="tel" class="form-control" placeholder="Phone" required></div>
        <div class="col-12"><input type="email" class="form-control" placeholder="Email (optional)"></div>
        <div class="col-12"><input type="text" class="form-control" placeholder="Location" required></div>
        <div class="col-12"><textarea class="form-control" rows="3" placeholder="Describe the problem" required></textarea></div>
        <div class="col-md-6"><input type="number" class="form-control" placeholder="Max budget (SGD)" required></div>
        <div class="col-12"><button type="submit" class="btn btn-primary btn-lg">Post Request</button></div>
      </form>
    </div>
  </div>

  <h3>Open Requests</h3>
  <div id="requestsList" class="row">Loading...</div>
</div>

<script>
// ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←
// PASTE YOUR **NEW** DEPLOYED URL HERE (from Step 2)
const API_URL = "https://script.google.com/macros/s/AKfycbxwUoET1X26ak4D1dtVGwMUFZpjl3ldPraf7i8VvYOBNqL0eK4znEsUHaQeFQVS6ewvcA/exec";
// ←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←←

async function loadRequests() {
  try {
    const res = await fetch(API_URL + "?action=getRequests&nocache=" + Date.now());
    const requests = await res.json();

    const list = document.getElementById("requestsList");
    list.innerHTML = "";

    if (!requests || requests.length === 0) {
      list.innerHTML = "<p class='text-muted'>No open requests right now.</p>";
      return;
    }

    requests.filter(r => r.Status === "Open").forEach(r => {
      const div = document.createElement("div");
      div.className = "col-md-6 mb-3";
      div.innerHTML = `
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">${r.Description}</h5>
            <p><strong>Location:</strong> ${r.Location}<br>
               <strong>Budget:</strong> S$${r.Budget}<br>
               <strong>Contact:</strong> ${r.Phone} ${r.Email?'/ '+r.Email:''}<br>
               <strong>Posted:</strong> ${new Date(r.Timestamp).toLocaleDateString()}</p>
            <button class="btn btn-success btn-sm" onclick='alert("Request ID: ${r["Request ID"]}\\nCall ${r.Phone}")'>
              I Can Fix This
            </button>
          </div>
        </div>`;
      list.appendChild(div);
    });
  } catch(e) {
    document.getElementById("requestsList").innerHTML = "<p class='text-danger'>Error: " + e + "</p>";
  }
}

document.getElementById("requestForm").onsubmit = async e => {
  e.preventDefault();
  const f = e.target;
  const data = {
    action: "submitRequest",
    name: f[0].value,
    phone: f[1].value,
    email: f[2].value,
    location: f[3].value,
    description: f[4].value,
    budget: f[5].value
  };

  await fetch(API_URL, {method:"POST", mode:"no-cors", body:JSON.stringify(data)});
  alert("Posted!");
  f.reset();
  loadRequests();
};

loadRequests();
setInterval(loadRequests, 30000);
</script>
</body>
</html>
