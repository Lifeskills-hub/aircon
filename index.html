<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SG Aircon Repair Help Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:,">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4 text-primary">SG Aircon Repair Help Board</h1>

  <div class="card mb-5 shadow">
    <div class="card-body">
      <h3>Post New Request</h3>
      <form id="form" class="row g-3">
        <div class="col-md-6"><input class="form-control" placeholder="Name" required></div>
        <div class="col-md-6"><input class="form-control" placeholder="Phone" required></div>
        <div class="col-12"><input class="form-control" placeholder="Email (optional)"></div>
        <div class="col-12"><input class="form-control" placeholder="Location" required></div>
        <div class="col-12"><textarea class="form-control" rows="3" placeholder="Problem" required></textarea></div>
        <div class="col-6"><input class="form-control" type="number" placeholder="Budget SGD" required></div>
        <div class="col-12"><button class="btn btn-success btn-lg">POST</button></div>
      </form>
    </div>
  </div>

  <h3>All Requests</h3>
  <div id="list" class="row">Loading...</div>
</div>

<script>
// YOUR ORIGINAL APPS SCRIPT URL (any working deployment)
const RAW_URL = "https://script.google.com/macros/s/AKfycbxwUoET1X26ak4D1dtVGwMUFZpjl3ldPraf7i8VvYOBNqL0eK4znEsUHaQeFQVS6ewvcA/exec";

// THIS LINE FIXES CORS FOREVER
const API_URL = "https://corsproxy.io/?" + encodeURIComponent(RAW_URL);

async function load() {
  try {
    const res = await fetch(API_URL + "?t=" + Date.now());
    const data = await res.json();
    const list = document.getElementById("list");
    list.innerHTML = "";
    if (!data.length) { list.innerHTML = "<p>No requests yet.</p>"; return; }
    data.forEach(r => {
      list.innerHTML += `
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="text-danger">${r.Description}</h5>
              <p><strong>Location:</strong> ${r.Location}<br>
                 <strong>Budget:</strong> S$${r.Budget}<br>
                 <strong>Contact:</strong> ${r.Phone}</p>
            </div>
          </div>
        </div>`;
    });
  } catch(e) {
    document.getElementById("list").innerHTML = "<p class='text-danger'>Error: " + e + "</p>";
  }
}

document.getElementById("form").onsubmit = async e => {
  e.preventDefault();
  const f = e.target;
  await fetch(RAW_URL, {
    method: "POST",
    mode: "no-cors",
    body: JSON.stringify({
      action: "submitRequest",
      name: f[0].value, phone: f[1].value, email: f[2].value,
      location: f[3].value, description: f[4].value, budget: f[5].value
    })
  });
  alert("Posted!");
  f.reset();
  load();
};

load();
setInterval(load, 30000);
</script>
</body>
</html>
